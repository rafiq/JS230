<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

    <div>
        <form action="POST" id="form" onfocusout="validate_info()">
            <div>
                <label for="firstName" class="firstName" id="first_name">First Name:
                </label>
                <input type="text" required>
            </div>
            <div>
                <label for="lastName" id="last_name" required>Last Name:
                </label>
                <input type="text">
            </div>
            <div>
                <label for="email" id="email">
                Email:</label>
                <input type="text">
            </div>
            <div>
                <label for="Password" id="Password">Password(10 characters minimum):</label>
                    <input type="password" id="pass" name="password" minlength="8" required>
                </div>
                <div>

                <label for="phone" >Phone number:
                </label>
                <input type="text" id="phone_number" oninput="return valid_number()" optional>
            </div>
            <div>
                <label for="submit">Sign Up
                </label>
                <input type="submit" value="submit">
            </div>
                <div id="phone_number_invalide" class="error_verify">
                <p style="color:red">Invalid phone number.</p>
            </div>
            <div id="phone_number_valid" class="error_verify">
                <p style="color:green">valide phone number</p>
            </div>
        </form>
    </div>
    <!-- First Name
Last Name
Email
Password
Phone
The form should also have a submit button with the value of "Sign Up". -->
</body>
</html>
