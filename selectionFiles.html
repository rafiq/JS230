                        items = coldBloodArr;

                    case "Mammal":
                        items = mammalArr;
                        break;

                        items = birdArr;

                }
                let str = "";
                for (let item of items) {
                    str += "<option>" + item + "</option>"
                }
                document.getElementById("animals").innerHTML = str;
            }
